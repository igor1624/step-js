<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04799cfd1b.js" crossorigin="anonymous"></script>
    <title>StepJS Example</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        border: none;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      /* avoid wrapping div getting bigger than img or svg */
      img,
      svg {
        display: block;
      }
      html,
      body,
      #step-js-root {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-body" data-bs-theme="light">
    <div id="--step-js-sm-visible" class="d-none d-sm-block"></div>
    <div id="--step-js-md-visible" class="d-none d-md-block"></div>
    <div id="--step-js-lg-visible" class="d-none d-lg-block"></div>
    <div id="--step-js-xl-visible" class="d-none d-xl-block"></div>
    <div id="--step-js-xxl-visible" class="d-none d-xxl-block"></div>
  </body>
</html>
